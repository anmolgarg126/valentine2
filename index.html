<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be my Valentine?</title>
  <style>
    :root {
      --bg1: #ffd6e8;
      --bg2: #ffeef7;
      --card: rgba(255,255,255,0.75);
      --text: #1f1f1f;
      --yes: #ff3b7a;
      --no: #e9e9ee;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow: hidden;
    }
    .card {
      width: min(720px, 92vw);
      min-height: 360px;
      padding: 28px 22px;
      border-radius: 18px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
    }
    .icon {
      width: 86px;
      height: 86px;
      margin: 2px auto 12px;
      border-radius: 50%;
      background: #ffd3a7;
      display: grid;
      place-items: center;
      font-size: 40px;
      position: relative;
    }
    .icon::after {
      content: "‚ù§";
      position: absolute;
      right: -8px;
      top: -8px;
      font-size: 22px;
      transform: rotate(12deg);
    }
    h1 {
      margin: 0 0 14px;
      font-size: clamp(22px, 4.2vw, 34px);
      letter-spacing: -0.5px;
    }
    p.sub {
      margin: 0 0 18px;
      opacity: 0.75;
    }

    /* The play area that constrains the No button movement */
    .playground {
      position: relative;
      width: min(520px, 86vw);
      height: 140px;
      margin: 0 auto;
    }

    .btn {
      border: 0;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      font-size: 16px;
    }
    .btn:active { transform: scale(0.98); }
    .btn-yes {
      background: var(--yes);
      color: white;
    }
    .btn-no {
      background: var(--no);
      color: #333;
      position: absolute; /* so we can move it around */
      left: 62%;
      top: 58%;
      transform: translate(-50%, -50%);
    }
    .btn-yes-wrap {
      margin-top: 10px;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
      min-height: 18px;
    }

    /* Success state */
    .success h1 { margin-top: 6px; }
    .yay {
      font-size: clamp(28px, 5vw, 44px);
      margin: 6px 0 10px;
    }
    .photo {
      width: min(320px, 76vw);
      height: 220px;
      margin: 12px auto 0;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,59,122,0.18), rgba(0,0,0,0.05));
      border: 1px solid rgba(0,0,0,0.06);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* shown if you add your own image */
    }
    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.55;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="card" id="card">
    <div class="icon">üê£</div>

    <section id="question">
      <h1><span id="name">Cherry</span>, will you be my Valentine?</h1>
      <p class="sub">Be honest‚Ä¶ but choose wisely üòÑ</p>

      <div class="playground" id="playground" aria-label="Valentine prompt area">
        <button class="btn btn-no" id="noBtn" type="button">No</button>
      </div>

      <div class="btn-yes-wrap">
        <button class="btn btn-yes" id="yesBtn" type="button">Yes</button>
      </div>

      <div class="hint" id="hint"></div>
    </section>

    <section id="success" class="success" hidden>
      <h1><span id="name2">Cherry</span>, will you be my Valentine?</h1>
      <div class="yay">YAY! üéâüíñ</div>
      <p>Best decision you‚Äôll make today üòå</p>

      <div class="photo" id="photoBox">
        <!-- Option A: keep it simple with text -->
        <div id="placeholder">Add your photo/gif here üì∏</div>

        <!-- Option B: add your own image file and unhide it in JS -->
        <img id="loveImg" alt="Us" />
      </div>
    </section>
  </main>

  <script>
    // ====== Customize these ======
    const WIFE_NAME = "Cherry";
    // Put an image in your repo like "yay.jpg" or "yay.gif" and set it here:
    const IMAGE_PATH = "public-domain-vectors-19pKOibImBI-unsplash.jpg"; // e.g. "yay.gif"
    // =============================

    const nameEl = document.getElementById("name");
    const name2El = document.getElementById("name2");
    nameEl.textContent = WIFE_NAME;
    name2El.textContent = WIFE_NAME;

    const playground = document.getElementById("playground");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hint = document.getElementById("hint");

    const question = document.getElementById("question");
    const success = document.getElementById("success");

    const loveImg = document.getElementById("loveImg");
    const placeholder = document.getElementById("placeholder");

    if (IMAGE_PATH) {
      loveImg.src = IMAGE_PATH;
      loveImg.style.display = "block";
      placeholder.style.display = "none";
    }

    // Keep the No button inside the playground bounds
    function moveNoButtonRandomly() {
      const pad = 8;

      const pg = playground.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxLeft = pg.width - b.width - pad;
      const maxTop  = pg.height - b.height - pad;

      const left = pad + Math.random() * Math.max(1, maxLeft);
      const top  = pad + Math.random() * Math.max(1, maxTop);

      noBtn.style.left = `${left}px`;
      noBtn.style.top  = `${top}px`;
      noBtn.style.transform = "translate(0, 0)";
    }

    // Move when pointer gets near
    function handlePointerMove(e) {
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width / 2;
      const by = b.top + b.height / 2;

      const px = e.clientX;
      const py = e.clientY;

      const dx = px - bx;
      const dy = py - by;
      const dist = Math.sqrt(dx*dx + dy*dy);

      // Threshold tuned to feel playful, not chaotic
      if (dist < 90) moveNoButtonRandomly();
    }

    // Desktop hover/near behavior
    document.addEventListener("mousemove", handlePointerMove, { passive: true });
    noBtn.addEventListener("mouseenter", moveNoButtonRandomly);

    // Mobile/touch behavior: move away when someone tries to tap it
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButtonRandomly();
      hint.textContent = `"No" is being a bit shy üòà`;
    });

    // Keyboard/focus behavior: if focused, it runs away
    noBtn.addEventListener("focus", () => {
      moveNoButtonRandomly();
      hint.textContent = `"No" is being a bit shy üòà`;
      yesBtn.focus(); // nudge focus away
    });

    // Clicking Yes
    yesBtn.addEventListener("click", () => {
      question.hidden = true;
      success.hidden = false;
      hint.textContent = "";
      startConfetti(1600);
    });

    // Start with No button in a random place
    moveNoButtonRandomly();

    // ===== Confetti (simple, lightweight) =====
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function startConfetti(ms) {
      const endAt = performance.now() + ms;
      const pieces = Array.from({ length: 140 }, () => ({
        x: Math.random() * canvas.width,
        y: -20 - Math.random() * canvas.height * 0.2,
        r: 3 + Math.random() * 5,
        vy: 2 + Math.random() * 5,
        vx: -1.5 + Math.random() * 3,
        a: Math.random() * Math.PI * 2,
        va: -0.12 + Math.random() * 0.24,
      }));

      function frame(t) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const p of pieces) {
          p.x += p.vx;
          p.y += p.vy;
          p.a += p.va;

          // wrap
          if (p.x < -30) p.x = canvas.width + 30;
          if (p.x > canvas.width + 30) p.x = -30;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.beginPath();
          ctx.roundRect(-p.r, -p.r, p.r * 2, p.r * 2, 2);
          ctx.fillStyle = `hsl(${Math.random()*360}, 90%, 60%)`;
          ctx.fill();
          ctx.restore();
        }

        if (t < endAt) requestAnimationFrame(frame);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
